<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faculty Dashboard</h1>
        <nav>
            <a href="index.html">Student Interface</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Create Event</h2>
            <form id="createEventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>

                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" required>

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" required>

                <label for="eventreg">Event Organized By: </label>
                <input type="text" id="eventOrganizer" required>

                <button type="submit">Create Event</button>
            </form>
        </section>

        <section>
            <h2>Registered Students</h2>
            <div id="registeredStudentsContainer">
                <!-- Event-wise student registrations will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Management. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
